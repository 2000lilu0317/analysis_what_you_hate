{% extends 'cms/base.html' %}

{% block title %}Result | {% endblock %}

{% block content %}
<section class="section">
    <div class="container is-mobile">
        <h1 class="title is-4">診断結果</h1>
        <hr>
        <div class="field">
            <div class="box">
                <ul>
                    <li>否定的 {{negative}}</li>
                    <li>自慢 {{mount}}</li>
                    <li>気持ち悪い {{ill}}</li>
                </ul>
            </div>
        </div>
        <div class="field">
        <p class="control">
            <input type="button" onclick="history.back()" value="もう一度診断する" class="button is-success">
        </p>
        </div>
    </div>
</section>
{% endblock %}
