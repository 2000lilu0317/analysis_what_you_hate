{% extends 'cms/base.html' %}

{% block title %}Result | {% endblock %}

{% load static %}

{% block content %}
<section class="section">
    <div class="container is-mobile">
        <h1 class="title is-4">診断結果</h1>
        <hr>
        <div class="field">
            <div class="box">
                <div style="position:relative; width:500px; height:500px;">
                    <canvas id="chart" width="400px" height="600px"></canvas>
                    <!-- スコアチャートを表示するためのスクリプト-->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
                    <script>
                      var nega_score  = JSON.parse("{{negative | safe}}");
                      var mount_score = JSON.parse("{{mount | safe}}");
                      var ill_score   = JSON.parse("{{ill | safe}}");
                    </script>
                    <script src="{% static 'cms/display.js' %}"></script>
                </div>
            </div>
        </div>
        <div class="field">
        <p class="control">
            <input type="button" onclick="history.back()" value="もう一度診断する" class="button is-success">
        </p>
        </div>
    </div>
</section>
{% endblock %}
